  <rect x="35" y="495" width="230" height="35" fill="#ffffff" stroke="#e0e0e0"/>
  <circle cx="80" cy="512.5" r="4" fill="#757575"/>
  <circle cx="150" cy="512.5" r="4" fill="#757575"/>
  <circle cx="220" cy="512.5" r="4" fill="#757575"/>
  
