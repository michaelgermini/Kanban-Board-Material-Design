<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Tablet Frame -->
  <rect x="50" y="20" width="500" height="360" rx="20" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="8"/>
  <rect x="60" y="30" width="480" height="340" rx="12" fill="#fafafa"/>
  
  <!-- Status Bar -->
  <rect x="60" y="30" width="480" height="25" fill="#1976d2"/>
  <text x="80" y="47" font-family="Roboto, sans-serif" font-size="12" fill="white" font-weight="500">9:41</text>
  <text x="520" y="47" text-anchor="end" font-family="Roboto, sans-serif" font-size="12" fill="white">100% 📶</text>
  
  <!-- Header -->
  <rect x="60" y="55" width="480" height="50" fill="#ffffff"/>
  <text x="80" y="85" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#212121">🎯 Kanban Board</text>
  
  <!-- Action Buttons -->
  <circle cx="460" cy="80" r="18" fill="#1976d2"/>
  <text x="460" y="87" text-anchor="middle" font-family="Material Icons" font-size="16" fill="white">📊</text>
  
  <circle cx="500" cy="80" r="18" fill="#1976d2"/>
  <text x="500" y="86" text-anchor="middle" font-family="Material Icons" font-size="20" fill="white">+</text>
  
  <!-- Search -->
  <rect x="70" y="115" width="460" height="35" rx="18" fill="#f5f5f5"/>
  <text x="95" y="137" font-family="Roboto, sans-serif" font-size="12" fill="#757575">🔍 Rechercher des tâches...</text>
  
  <!-- Columns (2x2 Grid on Tablet) -->
  <g transform="translate(70, 160)">
    <!-- Column 1 -->
    <rect width="220" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <rect width="220" height="28" rx="8" fill="#e3f2fd"/>
    <text x="10" y="19" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#1976d2">📝 À faire</text>
    <circle cx="200" cy="14" r="8" fill="#1976d2"/>
    <text x="200" y="18" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white" font-weight="700">4</text>
    
    <!-- Task Card -->
    <rect x="8" y="35" width="204" height="58" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
    <text x="15" y="50" font-family="Roboto, sans-serif" font-size="9" font-weight="500" fill="#212121">Design UI Dashboard</text>
    <rect x="15" y="57" width="38" height="14" rx="7" fill="#ab47bc"/>
    <text x="34" y="66" text-anchor="middle" font-family="Roboto, sans-serif" font-size="7" fill="white">design</text>
    <circle cx="195" cy="43" r="3" fill="#ff9800"/>
    
    <!-- Column 2 -->
    <g transform="translate(230, 0)">
      <rect width="220" height="100" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <rect width="220" height="28" rx="8" fill="#fff3e0"/>
      <text x="10" y="19" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#ff9800">⚡ En cours</text>
      <circle cx="200" cy="14" r="8" fill="#ff9800"/>
      <text x="200" y="18" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white" font-weight="700">2</text>
      
      <!-- Task Card -->
      <rect x="8" y="35" width="204" height="58" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
      <text x="15" y="50" font-family="Roboto, sans-serif" font-size="9" font-weight="500" fill="#212121">Développer authentification</text>
      <rect x="15" y="57" width="35" height="14" rx="7" fill="#ef5350"/>
      <text x="32.5" y="66" text-anchor="middle" font-family="Roboto, sans-serif" font-size="7" fill="white">bug</text>
      <circle cx="195" cy="43" r="3" fill="#f44336"/>
    </g>
  </g>
  
  <!-- Row 2 Columns -->
  <g transform="translate(70, 270)">
    <!-- Column 3 -->
    <rect width="220" height="90" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <rect width="220" height="28" rx="8" fill="#f3e5f5"/>
    <text x="10" y="19" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#9c27b0">👁️ Révision</text>
    <circle cx="200" cy="14" r="8" fill="#9c27b0"/>
    <text x="200" y="18" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white" font-weight="700">1</text>
    
    <!-- Column 4 -->
    <g transform="translate(230, 0)">
      <rect width="220" height="90" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <rect width="220" height="28" rx="8" fill="#e8f5e9"/>
      <text x="10" y="19" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#4caf50">✅ Terminé</text>
      <circle cx="200" cy="14" r="8" fill="#4caf50"/>
      <text x="200" y="18" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white" font-weight="700">6</text>
      
      <!-- Task Card -->
      <rect x="8" y="35" width="204" height="48" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
      <text x="15" y="50" font-family="Roboto, sans-serif" font-size="9" font-weight="500" fill="#212121">Setup CI/CD Pipeline</text>
      <rect x="15" y="57" width="45" height="14" rx="7" fill="#26c6da"/>
      <text x="37.5" y="66" text-anchor="middle" font-family="Roboto, sans-serif" font-size="7" fill="white">backend</text>
      <circle cx="195" cy="43" r="3" fill="#4caf50"/>
    </g>
  </g>
  
  <!-- Home Button -->
  <circle cx="300" cy="390" r="8" fill="#9e9e9e"/>
</svg>

