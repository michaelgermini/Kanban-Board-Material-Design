<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Desktop Frame -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Browser Chrome -->
  <rect width="800" height="40" fill="#1976d2"/>
  <circle cx="20" cy="20" r="6" fill="#ef5350"/>
  <circle cx="40" cy="20" r="6" fill="#ffca28"/>
  <circle cx="60" cy="20" r="6" fill="#66bb6a"/>
  <text x="400" y="25" text-anchor="middle" fill="white" font-family="Roboto, sans-serif" font-size="14" font-weight="500">Kanban Board - Material Design</text>
  
  <!-- Header -->
  <rect y="40" width="800" height="60" fill="#ffffff"/>
  <text x="20" y="75" font-family="Roboto, sans-serif" font-size="18" font-weight="500" fill="#212121">🎯 Kanban Board</text>
  <rect x="650" y="55" width="130" height="30" rx="4" fill="#1976d2"/>
  <text x="715" y="75" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" fill="white" font-weight="500">+ Nouvelle tâche</text>
  
  <!-- Search Bar -->
  <rect y="100" width="800" height="50" fill="#ffffff"/>
  <rect x="20" y="115" width="300" height="35" rx="4" fill="#f5f5f5" stroke="#e0e0e0"/>
  <text x="45" y="137" font-family="Roboto, sans-serif" font-size="13" fill="#757575">🔍 Rechercher...</text>
  
  <!-- Tag Filters -->
  <rect x="340" y="120" width="60" height="24" rx="12" fill="#ef5350"/>
  <text x="370" y="136" text-anchor="middle" font-family="Roboto, sans-serif" font-size="10" fill="white" font-weight="500">🐛 bug</text>
  
  <rect x="410" y="120" width="80" height="24" rx="12" fill="#42a5f5"/>
  <text x="450" y="136" text-anchor="middle" font-family="Roboto, sans-serif" font-size="10" fill="white" font-weight="500">✨ feature</text>
  
  <rect x="500" y="120" width="70" height="24" rx="12" fill="#ff6f00"/>
  <text x="535" y="136" text-anchor="middle" font-family="Roboto, sans-serif" font-size="10" fill="white" font-weight="500">🔥 urgent</text>
  
  <!-- Swimlane 1 -->
  <rect y="160" width="800" height="150" fill="#ffffff" stroke="#e0e0e0"/>
  <rect y="160" width="800" height="35" fill="#f5f5f5"/>
  <rect x="15" y="170" width="4" height="15" rx="2" fill="#388e3c"/>
  <text x="30" y="185" font-family="Roboto, sans-serif" font-size="13" font-weight="500" fill="#212121">Projet Alpha</text>
  
  <!-- Columns Row 1 -->
  <g transform="translate(10, 205)">
    <!-- Column 1 -->
    <rect width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <rect width="185" height="30" rx="8" fill="#e3f2fd"/>
    <text x="10" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#1976d2">📝 À faire</text>
    <circle cx="165" cy="15" r="10" fill="#1976d2"/>
    <text x="165" y="19" text-anchor="middle" font-family="Roboto, sans-serif" font-size="9" fill="white" font-weight="700">3</text>
    
    <!-- Task 1 -->
    <rect x="8" y="38" width="169" height="50" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
    <text x="15" y="55" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#212121">Implémenter API REST</text>
    <rect x="15" y="62" width="50" height="16" rx="8" fill="#66bb6a"/>
    <text x="40" y="72" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white">backend</text>
    <circle cx="165" cy="45" r="4" fill="#ff9800"/>
    
    <!-- Column 2 -->
    <g transform="translate(195, 0)">
      <rect width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
      <rect width="185" height="30" rx="8" fill="#fff3e0"/>
      <text x="10" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#ff9800">⚡ En cours</text>
      <circle cx="165" cy="15" r="10" fill="#ff9800"/>
      <text x="165" y="19" text-anchor="middle" font-family="Roboto, sans-serif" font-size="9" fill="white" font-weight="700">2</text>
      
      <!-- Task 2 -->
      <rect x="8" y="38" width="169" height="50" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
      <text x="15" y="55" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#212121">Design écrans mobile</text>
      <rect x="15" y="62" width="45" height="16" rx="8" fill="#ab47bc"/>
      <text x="37.5" y="72" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white">design</text>
      <circle cx="165" cy="45" r="4" fill="#f44336"/>
    </g>
    
    <!-- Column 3 -->
    <g transform="translate(390, 0)">
      <rect width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
      <rect width="185" height="30" rx="8" fill="#f3e5f5"/>
      <text x="10" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#9c27b0">👁️ Révision</text>
      <circle cx="165" cy="15" r="10" fill="#9c27b0"/>
      <text x="165" y="19" text-anchor="middle" font-family="Roboto, sans-serif" font-size="9" fill="white" font-weight="700">1</text>
      
      <!-- Task 3 -->
      <rect x="8" y="38" width="169" height="50" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
      <text x="15" y="55" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#212121">Tests unitaires API</text>
      <rect x="15" y="62" width="35" height="16" rx="8" fill="#ffca28"/>
      <text x="32.5" y="72" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="black">test</text>
      <circle cx="165" cy="45" r="4" fill="#4caf50"/>
    </g>
    
    <!-- Column 4 -->
    <g transform="translate(585, 0)">
      <rect width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
      <rect width="185" height="30" rx="8" fill="#e8f5e9"/>
      <text x="10" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#4caf50">✅ Terminé</text>
      <circle cx="165" cy="15" r="10" fill="#4caf50"/>
      <text x="165" y="19" text-anchor="middle" font-family="Roboto, sans-serif" font-size="9" fill="white" font-weight="700">5</text>
      
      <!-- Task 4 -->
      <rect x="8" y="38" width="169" height="50" rx="4" fill="#fafafa" stroke="#e0e0e0"/>
      <text x="15" y="55" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#212121">Setup projet initial</text>
      <rect x="15" y="62" width="48" height="16" rx="8" fill="#26c6da"/>
      <text x="39" y="72" text-anchor="middle" font-family="Roboto, sans-serif" font-size="8" fill="white">frontend</text>
      <circle cx="165" cy="45" r="4" fill="#4caf50"/>
    </g>
  </g>
  
  <!-- Swimlane 2 -->
  <rect y="320" width="800" height="150" fill="#ffffff" stroke="#e0e0e0"/>
  <rect y="320" width="800" height="35" fill="#f5f5f5"/>
  <rect x="15" y="330" width="4" height="15" rx="2" fill="#1976d2"/>
  <text x="30" y="345" font-family="Roboto, sans-serif" font-size="13" font-weight="500" fill="#212121">Projet Beta</text>
  
  <!-- Columns Row 2 (simplified) -->
  <g transform="translate(10, 365)">
    <rect width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <rect width="185" height="30" rx="8" fill="#e3f2fd"/>
    <text x="10" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#1976d2">📝 À faire</text>
    
    <rect x="195" width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <rect x="195" width="185" height="30" rx="8" fill="#fff3e0"/>
    <text x="205" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#ff9800">⚡ En cours</text>
    
    <rect x="390" width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <rect x="390" width="185" height="30" rx="8" fill="#f3e5f5"/>
    <text x="400" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#9c27b0">👁️ Révision</text>
    
    <rect x="585" width="185" height="95" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <rect x="585" width="185" height="30" rx="8" fill="#e8f5e9"/>
    <text x="595" y="20" font-family="Roboto, sans-serif" font-size="11" font-weight="500" fill="#4caf50">✅ Terminé</text>
  </g>
  
  <!-- Shadow effect -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>

