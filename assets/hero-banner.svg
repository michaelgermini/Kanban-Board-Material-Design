<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:0.95" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1200" height="300" fill="url(#heroGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="250" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="950" cy="80" r="60" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 80)">
    <!-- Main Title -->
    <text x="0" y="0" font-family="Roboto, sans-serif" font-size="48" font-weight="700" fill="white" filter="url(#glow)">
      🚀 Kanban Board 2D
    </text>
    
    <text x="0" y="50" font-family="Roboto, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.9)">
      Material Design • Grille Dynamique • Analytics Professionnels
    </text>
    
    <!-- Feature Pills -->
    <g transform="translate(0, 85)">
      <rect width="120" height="32" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <text x="60" y="21" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="white">📊 Grille 2D</text>
      
      <rect x="130" width="140" height="32" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <text x="200" y="21" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="white">🏷️ Tags Colorés</text>
      
      <rect x="280" width="130" height="32" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <text x="345" y="21" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="white">📈 Analytics</text>
      
      <rect x="420" width="150" height="32" rx="16" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
      <text x="495" y="21" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="white">💾 Export/Import</text>
    </g>
  </g>
  
  <!-- Mini Preview Cards on Right -->
  <g transform="translate(800, 60)">
    <!-- Mini Card 1 -->
    <rect width="160" height="65" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect width="160" height="22" rx="8" fill="#e3f2fd"/>
    <text x="8" y="15" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#1976d2">📝 À faire</text>
    <circle cx="145" cy="11" r="7" fill="#1976d2"/>
    <text x="145" y="14.5" text-anchor="middle" font-family="Roboto, sans-serif" font-size="7" fill="white" font-weight="700">8</text>
    
    <rect x="6" y="28" width="148" height="32" rx="4" fill="white" stroke="#e0e0e0"/>
    <text x="10" y="40" font-family="Roboto, sans-serif" font-size="8" font-weight="500" fill="#212121">Design système</text>
    <rect x="10" y="45" width="32" height="11" rx="5.5" fill="#ab47bc"/>
    <text x="26" y="52.5" text-anchor="middle" font-family="Roboto, sans-serif" font-size="6" fill="white">design</text>
    
    <!-- Mini Card 2 -->
    <g transform="translate(0, 75)">
      <rect width="160" height="65" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect width="160" height="22" rx="8" fill="#fff3e0"/>
      <text x="8" y="15" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#ff9800">⚡ En cours</text>
      <circle cx="145" cy="11" r="7" fill="#ff9800"/>
      <text x="145" y="14.5" text-anchor="middle" font-family="Roboto, sans-serif" font-size="7" fill="white" font-weight="700">3</text>
      
      <rect x="6" y="28" width="148" height="32" rx="4" fill="white" stroke="#e0e0e0"/>
      <text x="10" y="40" font-family="Roboto, sans-serif" font-size="8" font-weight="500" fill="#212121">Développer API</text>
      <rect x="10" y="45" width="38" height="11" rx="5.5" fill="#66bb6a"/>
      <text x="29" y="52.5" text-anchor="middle" font-family="Roboto, sans-serif" font-size="6" fill="white">backend</text>
    </g>
    
    <!-- Mini Card 3 -->
    <g transform="translate(0, 150)">
      <rect width="160" height="65" rx="8" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <rect width="160" height="22" rx="8" fill="#e8f5e9"/>
      <text x="8" y="15" font-family="Roboto, sans-serif" font-size="10" font-weight="500" fill="#4caf50">✅ Terminé</text>
      <circle cx="145" cy="11" r="7" fill="#4caf50"/>
      <text x="145" y="14.5" text-anchor="middle" font-family="Roboto, sans-serif" font-size="7" fill="white" font-weight="700">15</text>
      
      <rect x="6" y="28" width="148" height="32" rx="4" fill="white" stroke="#e0e0e0"/>
      <text x="10" y="40" font-family="Roboto, sans-serif" font-size="8" font-weight="500" fill="#212121">Setup projet</text>
      <rect x="10" y="45" width="40" height="11" rx="5.5" fill="#26c6da"/>
      <text x="30" y="52.5" text-anchor="middle" font-family="Roboto, sans-serif" font-size="6" fill="white">frontend</text>
    </g>
  </g>
  
  <!-- Floating Action Button -->
  <circle cx="1120" cy="260" r="25" fill="#ff6f00" filter="url(#shadow)"/>
  <text x="1120" y="270" text-anchor="middle" font-family="Roboto, sans-serif" font-size="24" fill="white" font-weight="700">+</text>
</svg>

